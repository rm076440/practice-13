<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Blackstone Bistro: Pizza-on-Demand</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>

  <h1>Blackstone Bistro | Pizza-on-Demand</h1>

  <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.
  </p>

  <form action="pizza.php" method="post" name="OrderPizza" target="_blank">
    <fieldset>
      <legend>Your Information</legend>
      <ul>
        <li><label for="name">Name:</label><input id="name" name="name" class="text" type="text"></li>
        <li><label for="address">Address:</label><input id="address" name="address" class="text" type="text"> </li>
        <li><label for="telephone">Telephone Number:</label><input id="telephone" name="telephone" class="text" type="text"></li>
        <li><label for="email">Email:</label><input id="email" name="email" class="text" type="text"></li>
        <li><label for="instructions">Delivery Instructions:</label><br><textarea class="textarea">No more than 400 characters long</textarea></li>
      </ul>
    </fieldset>

    <h2>Design Your Dream Pizza:</h2>


    <fieldset>
      <legend>Pizza Specs</legend>
      <fieldset>
        <legend>Crust <span id="perens">(Choose one)</span></legend>
        <ul>
          <li><label for="white">Classic white</label><input id="crust" name="crust" class="radio" type="radio"></li>
          <li><label for="grain">Multigrain</label><input id="crust" name="crust" class="radio" type="radio"></li>
          <li><label for="cheese">Cheese-stuffed crust</label><input id="crust" name="crust" class="radio" type="radio"></li>
          <li><label for="gluten">Gluten-free</label><input id="crust" name="crust" class="radio" type="radio"></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Toppings <span id="perens">(Choose as many as you want)</span> </legend>
        <ul>
      <li><label for="red">Red sauce<input id="topping" name="topping" class="check" type="checkbox"></label></li>
      <li><label for="white">White sauce</label><input id="topping" name="topping" class="check" type="checkbox"></li>
      <li><label for="mozzarella">Mozzarella Cheese</label><input id="topping" name="topping" class="check" type="checkbox"></li>
      <li><label for="pepperoni">Pepperoni</label><input id="topping" name="topping" class="check" type="checkbox"></li>
      <li><label for="mushrooms">Mushrooms</label><input id="topping" name="topping" class="check" type="checkbox"></li>
      <li><label for="peppers">Peppers</label><input id="topping" name="topping" class="check" type="checkbox"></li>
      <li><label for="anchovies">Anchovies</label><input id="topping" name="topping" class="check" type="checkbox"></li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Number</legend>
        <p>
          How many pizzas:
          <select class="dropdown" name="pizzas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        <p>
      </fieldset>
    </fieldset>
    <input name="submit" type="submit" value="Bring me a pizza!">
    <input name="reset" type="reset" value="Reset">
  </form>
</body>

</html>
